{% extends "base.html" %}
{% block content %}

<div class="container" id="signIn">
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form method="post">
        <center>
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}"/>

            <h1>Registration</h1><br>
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>

            <br><br>

            <input type="text" name="name" placeholder="Name" required><br>
            <input type="text" name="surname" placeholder="Surname" required><br>
            <input type="text" name="patronymic" placeholder="Patronymic" required><br>
            <input type="text" name="age" placeholder="Your age" required><br>

            <br><br>

            <button type="submit" class="btn btn-success">Registration</button>
        </center>
    </form>
    <script>
        $("#password").hover(function(){
            this.setAttribute("type", "text");
        },
        function(){
            this.setAttribute("type", "password");
        });
        
        var password = document.getElementById("password")
          , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</div>
{% endblock %}
