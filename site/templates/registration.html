{% extends "base.html" %}
{% block content %}

<div class="container" id="signIn">
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form method="post" role="form">
        <center>
            <div class="form-group">
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}"/>

                <h1>Registration</h1><br>
                <input type="text" name="email" placeholder="Email" required class="form-control"><br>
                <input type="password" id="password" name="password" placeholder="Password" required class="form-control"><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required class="form-control"><br>

                <br><br>

                <input type="text" name="name" placeholder="Name" required class="form-control"><br>
                <input type="text" name="surname" placeholder="Surname" required class="form-control"><br>
                <input type="text" name="patronymic" placeholder="Patronymic" required class="form-control"><br>
                <input type="text" name="age" placeholder="Your age" required class="form-control"><br>

                <br><br>

                <button type="submit" class="btn btn-success">Registration</button>
            </div>
        </center>
    </form>
    <script>
        $("#password").hover(function(){
            this.setAttribute("type", "text");
        },
        function(){
            this.setAttribute("type", "password");
        });
        
        var password = document.getElementById("password")
          , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</div>
{% endblock %}
