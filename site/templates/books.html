{% extends "base.html" %}
{% block content %}
<div class="rightCol">
    {% if books %}
        <h1>All books in library</h1>
        <table>
            <thead>
            <tr>
                <th><a class="sort_field" href="?sort=id"><center>ID</center></a></th>
                <th><a class="sort_field" href="?sort=title"><center>Title</center></a></th>
                <th><a class="sort_field" href="?sort=author"><center>Author</center></a></th>
                <th><a class="sort_field" href="?sort=year"><center>Year</center></a></th>
                <th><center>Reader ID</center></th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td>{{book.ID}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.reader_id}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
    <h1>No books yet</h1>
    {% endif %}
</div>
{% endblock %}
