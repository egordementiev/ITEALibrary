{% extends "base.html" %}
{% block content %}

{% if message %}
    <h2>{{message}}</h2>
    <br><br>
{% endif %}


<div class="signInCol" id="signIn">
    <form method="post">
        <h1>Sign in</h1><br>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <br><br>
        <center><button type="submit" class="minWidth">Sign in</button></center>
    </form>
</div>
<script>
    $("#password").hover(function(){
        this.setAttribute("type", "text");
    },
    function(){
        this.setAttribute("type", "password");
    });
</script>
{% endblock %}
